<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="header">
      <h1>PING</h1>
      <h2>
        We are launching
        <strong>soon!</strong>
      </h2>
      <p>Subscribe and get notified</p>

      <form id="form" action="#">
        <input type="text" name="email" id="email" placeholder="Your email address..." />
        <button type="submit">Notify Me</button>
        <small>Please provide a valid email adress</small>
      </form>
    </div>
    <img class="main-img" src="images/illustration-dashboard.png" alt="illustration-dashboard" />
    <footer>
      <div class="logos">
        <img src="images/logo-facebook.svg" alt="facebook-logo" />
        <img src="images/logo-twitter.svg" alt="twitter-logo" />
        <img src="images/logo-instagram.svg" alt="instagram-logo" />
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
